name: core-docs

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install Nix
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      # Build Typedoc (@mock-filelist/core)
      - name: Build Typedoc
        run: nix develop --command bash -c "pnpm i && pnpm typedoc:core"
      #  Build Vitest UI (@mock-filelist/core)
      - name: Build Vitest UI (@vitest/ui)
        id: vitest
        continue-on-error: true
        run: nix develop --command bash -c "pnpm i && pnpm ui:core"
      # Build Vitest Coverage (@mock-filelist/core)
      - name: Build Vitest Coverate (@vitest/coverage-v8)
        continue-on-error: true  
        run: nix develop --command bash -c "pnpm i && pnpm coverage:core"
      # Test Result
      - name: If Failed Test, exit 1
        if: steps.vitest.outcome == 'failure'
        run: exit 1
